<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link href="css/font-awesome/css/font-awesome.css" rel="stylesheet">
        <title>Getdev.co ::.Suggestions</title>

        <style>

            ul > li {
                border-radius:5px;
                list-style-type: none;
                color:#0069d9;
                margin-bottom:5px;
                font-size:13px;
            }
            li > span {
                display:block;

            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <header class="header">
                <div class="header__logo-handler">
                        <!-- <img src="images/logo.png" alt="logo" class="header__logo"> -->
                    </div>
            
                    <div class="header__text-area">
                        <h1 class="primary-heading">
                            <span class="primary-heading--main">cityworld</span>
                            <span class="primary-heading--sub">Explore the beautiful ambience of the world...</span>
                        </h1>
                        <a href="#" class="btns btns-white btns-animated">Discover more cities</a>
                </div>
            </header>

            <section class="search">
                <p id="notification" style="color:green; font-size:11px; font-family:tahoma; margin:0; padding:0; margin-top:5px;"></p>

                <div class="form-group row">
                    <div class="col-md-3">
                        <label>Location</label>
                        <input type="text" class="form-control" id="cityname">
                    </div>
                    <div class="col-md-3">
                        <label>Latitude</label>
                        <input type="text" class="form-control" id="latitude" disabled>
                    </div>
                    <div class="col-md-3">
                        <label>Longitude</label>
                        <input type="text" class="form-control" id="longitude" disabled>
                    </div>
                    <div class="col-md-3">
                        <label>&nbsp;</label>
                        <input type="button" value="Search" class="form-control btn btn-primary btn-lg" id="searchCities"  >
                    </div>
                </div>
            </section>
            
            <p id="para"></p>
            <div id="results">
                
            </div>
        </div>

               
        <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
